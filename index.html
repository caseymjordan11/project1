<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Casey Jordan Project 1</title>
    <link rel="stylesheet" href="style.css" type = "text/css">
  </head>
  <body>
    <h1 class = header>Simon</h1>
    <h3 class = "instructions">Instructions</h1>
    <p class = "intro">Simon is a memorization game. Watch the pattern and then repeat it back. Levels increase in difficutly. Good luck!</p>
    <div class="difficulty">
      <input type="radio" id = "easy" name="difficulty" value="easy" checked = true>Easy</input>
      <input type="radio" id = "medium" name="difficulty" value="medium">Medium</input>
      <input type="radio" id = "hard" name="difficulty" value="hard">Hard</input>
    </div>

    <h2 class = 'level'>Level: 1</h2>
    <h3 class = 'scores'>High Scores:</h3>

    <div class="highScoreEasy">
      <h4 class = 'highScore'>Easy: </h4>
      <h4 class = 'highScore' id = 'easyScore'>0</h4>
    </div>

    <div class="highScoreMedium">
      <h4 class = 'highScore'>Medium: </h4>
      <h4 class = 'highScore' id = 'mediumScore'>0</h4>
    </div>

    <div class="highScoreMedium">
      <h4 class = 'highScore'>Hard: </h4>
      <h4 class = 'highScore' id = 'hardScore'>0</h4>
    </div>


    <div class="ry">
      <div id="red">
      </div>
    </div>

    <div class="game">
      <div id="blue">
      </div>
      <div id="green">
      </div>
    </div>
    <div class="ry">
      <div id="yellow">
      </div>
    </div>

    <div class="button">
    <button type="button" id = button>Start Level</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
