<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Casey Jordan Project 1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- With HTML, two style rules:
    1. No spaces around `=` (unlike JS)
    2. Always use double quotes (unlike JS) -->
  </head>
  <body>
    <div class = 'container'>
      <div class="startPage">
        <!-- class and id names should always be kabob-cased -->
        <h1 class = 'header'>Simon</h1>
        <div class="instruc">
          <!-- think about what a more verbose, descriptive class name might be here
          other than `instruc` -->
          <h3 class = "instructions">Instructions</h3>
          <p class = "intro">Simon is a memorization game. Watch the pattern and then repeat it back. Levels increase in difficutly. Choose difficulty and start game. Good luck!</p>
        </div>
        <div class="difficulty">
          <input type="radio" id = "easy" name="difficulty" value="easy">
          <label for="easy">Easy</label>
          <input type="radio" id = "medium" name="difficulty" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id = "hard" name="difficulty" value="hard">
          <label for="hard">Hard</label>
        </div>
        <input class = "start" type="button" name="start" value="Start Game">
      </div>
      <div class="lose">
        <h1 class = "loseMessage">You lose, please play again!</h1>
        <input class = 'continue' type="button" name="continue" value="Continue">
      </div>
      <div class="nextLevel">
        <h1 class = "winMessage">Correct! Next level: </h1>
        <input class = 'continue2' type="button" name="continue" value="Continue">
      </div>
      <!-- Notice how the two divs above are displaying similar information, just according
      to some condition? Instead, think about having a general `notification` div that
      can be populated by your JS with the relevant messages -->
      <div class="gameBack">
        <div class="levelStyle">
          <h2 class = 'level'>Level: 1</h2>
        </div>
        <div class="scoreLabel">
          <h3 class = 'scores'>High Scores:</h3>
        </div>
        <div class="scorePosition">
          <div class="scores">
            <div class="highScoreEasy">
              <h4 class = 'highScore'>Easy: </h4>
              <h4 class = 'highScore' id = 'easyScore'>0</h4>
            </div>
            <div class="highScoreMedium">
              <h4 class = 'highScore'>Medium: </h4>
              <h4 class = 'highScore' id = 'mediumScore'>0</h4>
            </div>
            <div class="highScoreMedium">
              <h4 class = 'highScore'>Hard: </h4>
              <h4 class = 'highScore' id = 'hardScore'>0</h4>
            </div>
          </div>
        </div>
        <div class="game2">
          <div class="ry">
            <div id="red">
            </div>
          </div>
          <div class="game">
            <div id="blue">
            </div>
            <div id="green">
            </div>
          </div>
          <div class="ry">
            <div id="yellow">
            </div>
          </div>
        </div>
        <!-- Looking at the above DOM organization, think about how you could make each button
        (r, g, b, y) on the same level with the same direct parent and use CSS (maybe
        flexbox?) to achieve the positioning you want displayed -->
        <div class="button">
          <button type="button" id="button">Start Level</button>
        </div>
      </div>
      <!-- Make sure to stay consistent with indentation -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
